name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        uses: cloudflare/wrangler-action@1.3.0
        env:
          USER: root
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          preCommands: |
            echo "*** setting up configurations ***"
            wrangler kv:namespace create DENTIST_TELEGRAM_BOT > file_temp
            
            grep '(?<=id\:).*\(?="")' file_temp >> temp_cmd
            wholetxt=$(cat temp_cmd)
            echo $wholetxt
            sed -i "s|id_here|$wholetxt|g" wrangler.toml
            cat wrangler.toml
          postCommands: |
            wrangler kv:key put --binding='DENTIST_TELEGRAM_BOT' 'webhook_url' 'no_setup'
            echo "*** All Done ***"