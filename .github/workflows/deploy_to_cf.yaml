name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        uses: cloudflare/wrangler-action@1.3.0
        env:
          USER: root
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          preCommands: |
            echo "*** setting up configurations ***"
            wrangler kv:namespace create DENTIST_TELEGRAM_BOT | grep -i 'kv_namespaces.*' > wrangler.toml
          postCommands: |
            kv:key put --binding='DENTIST_TELEGRAM_BOT' 'webhook_url' 'no_setup'
            echo "*** All Done ***"